<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="bodyscreen"><div class="root"><header class="header"><img src="images/logo.03b78ada3425e9132ff3.svg" alt="Место" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="#" alt="лицо" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="изменить никнейм" type="button" class="profile__popup"></button><p class="profile__description">Исследователь океана</p></div><button aria-label="добавить картинку" type="button" class="profile__add"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_set-info"><div class="popup__container"><button aria-label="закрыть" type="button" class="popup__close"></button><form name="profile-form" class="popup__form" id="profile-form"><h3 class="popup__sense">Редактировать профиль</h3><div class="popup__input-container"><input class="popup__input" name="name" placeholder="Имя" id="text-name" minlength="2" maxlength="40" required> <span class="popup__input-error text-name-error"></span></div><div class="popup__input-container"><input class="popup__input" name="description" placeholder="Профессия" id="text-description" minlength="2" maxlength="400" required> <span class="popup__input-error text-description-error"></span></div><button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_set-avatar"><div class="popup__container"><button aria-label="закрыть" type="button" class="popup__close"></button><form name="avatar-form" class="popup__form"><h3 class="popup__sense">Обновить Аватар</h3><div class="popup__inpu
