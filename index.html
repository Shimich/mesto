<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="bodyscreen">
    <div class="root">
        <header class="header">
            <img src="images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="лицо" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто Мариарти</h1>
                    <button type="button" class="profile__popup"></button>
                    <p class="profile__description">Исследователь океана b lheub[ vjhtq ksdjhcn dtfrhbf losdcvvsdvsdfxvd
                    </p>
                </div>
                <button type="button" class="profile__add"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text"> &copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_set-info">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form name="profile-form" class="popup__form" id="profile-form">
                    <h3 class="popup__sense">Редактировать профиль</h3>
                    <div class="popup__input-container">
                        <input type="text" class="popup__input" name="name"
                            id="text-name" minlength="2" maxlength="40" required>
                        <span class="popup__input-error text-name-error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input type="text" class="popup__input" name="description"
                            id="text-description" minlength="2" maxlength="400" required>
                        <span class="popup__input-error text-description-error"></span>
                    </div>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_set-add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form name="card-form" class="popup__form">
                    <h3 class="popup__sense">Новое место</h3>
                    <div class="popup__input-container">
                        <input type="text" class="popup__input" name="place"
                            id="text-place" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__input-error text-place-error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input type="url" class="popup__input" name="url" id="url"
                            placeholder="Ссылка на картину" required>
                        <span class="popup__input-error url-error"></span>
                    </div>
                    <button type="submit" class="popup__save ">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_show-foto">
            <div class="popup__cadre">
                <button type="button" class="popup__close"></button>
                <img src="#" alt="картинка из интернета" class="popup__foto">
                <p class="popup__place-name"></p>
            </div>
        </div>
    </div>
    <template id="element-template">
        <div class="element">
            <img src="#" alt="картинка из интернета" class="element__foto">
            <button type="button" class="element__btn-delete"></button>
            <div class="element__info">
                <h2 class="element__text"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
    
    <script async src="./scripts/index.js" ></script>
    <script async src="./scripts/validate.js" ></script>
    
</body>

</html>
