<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

<body class="bodyscreen">
    <div class="root">
        <header class="header">

                </div>

            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.jpg" alt="каменная церковь" class="element__foto">
                    <div class="element__info">
                        <p class="element__text">Карачаево-Черкесия</p>
                        <button class="element__like element__like_active"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.jpg" alt="гора в дали" class="element__foto">
                    <div class="element__info">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__like element__like_off"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombaj.jpg" alt="каменные скалы" class="element__foto">
                    <div class="element__info">
                        <p class="element__text">Домбай</p>
                        <button class="element__like element__like_off"></button>

                </div>
                <div class="element">
                    <img src="images/elbrus.jpg" alt="гора в дали" class="element__foto">
                    <div class="element__info">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__like element__like_off"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombaj.jpg" alt="каменные скалы" class="element__foto">
                    <div class="element__info">
                        <p class="element__text">Домбай</p>
                        <button class="element__like element__like_off"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/karachaevsk.jpg" alt="каменная церковь" class="element__foto">
                    <div class="element__info">
                        <p class="element__text">Карачаевск</p>
                        <button class="element__like element__like_off"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text"> &copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <form class="popup__form">
                    <h2 class="popup__sense">Редактировать профиль</h2>
                    <input type="text" class="popup__name" name="name" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__description" name="description" placeholder="Иcследователь океана">
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>

    </div>
    <script src="./scripts/index.js"></script>
